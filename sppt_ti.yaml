        description: Format dokumen yang akan dikirim
  
  /template_path_get:
    get:
      tags:
        - Endpoint Puskarda
      summary: Permintaan dokumen
      description: Meminta dokumen SRT1 via SPPT TI
      parameters:
        - in: query
          name: param1
          description: penjelasan mengenai parameter
          schema:
            type: string
          required: true
        - in: query
          name: param2
          description: penjelasan mengenai parameter
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Dokumen sesuai permintaan
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/template_dokumen_layanan_penyediaan_data'
                      
        '400':
          $ref: '#/components/responses/error'
        '500':
          $ref: '#/components/responses/error'
