      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: dik-30
                example: dik-30
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis BPT1.
                items:
                  $ref: '#/components/schemas/bpt1'
    dik-40:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: dik-40
                example: dik-40
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis SP3.
                items:
                  $ref: '#/components/schemas/sp3'
    dik-50:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
