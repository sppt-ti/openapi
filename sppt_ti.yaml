                  example: "<p><strong>M E N G A D I L I :  </strong></p>\n\n<ol>\n <li>Menyatakan Terdakwa 1. DAENG SUPRIYANTO AMS ALIAS SUPRI dan Terdakwa  II. LIYAS MA’NURI AJI ALIAS AZIS telah terbukti secara sah dan menyakinkan bersalah melakukan tindak pidana : “  Yang melakukan, yang menyuruh melakukan atau turut serta melakukan perbuatan dengan maksud untuk menguntungkan dirinya atau orang lain dengan melawan hukum,memaksa orang dengan ancaman akan mencemar dengan surat atau dengan ancaman akan membuka rahasia , supaya orang itu memberi kepadanya suatu barang yang sama sekali atau sebagian kepuyaan orang itu atau kepunyaan orang lain, atau seupaya orang itu membuat utang atau menghapuskan hutang “ ; -----------------------------------</li>\n</ol>\n\n<p>                                <strong>Halaman </strong><strong>1</strong> <strong>Petikan Putusan </strong><strong> N</strong><strong>omor : 1800/P</strong><strong>id.</strong><strong>B</strong><strong>/201</strong><strong>6</strong><strong>/PN.</strong><strong>Jkt. Brt.</strong></p>\n\n<ol>\n <li>Menjatuhkan pidana kepada Para Terdakwa tersebut diatas oleh karena itu dengan pidana penjara masing – masing selama :  1 ( satu ) Tahun 8 ( delapan ) Bulan  ;</li>\n <li>Menetapkan masa penangkapan dan penahanan yang telah dijalani Para Terdakwa dikurangkan seluruhnya dari pidana yang dijatuhkan;</li>\n <li>Menetapkan Para Terdakwa tetap berada dalam tahanan ;</li>\n <li>Menyatakan barang bukti berupa : 30 ( tiga puluh ) lembar uang pecahan Rp. 100.000,- dan 20 ( dua puluh lembar uang  pecahan Rp. 50.000,- dikembalikan kepada saksi korban SAHRAN BASRIE ALIAS AJAN ; 1 ( satu ) unit  mobil Daihatsu Xenia No. Pol. B-2339 –SKQ warna putih berikut STNK dan kunci  kontak dikembalikan kepada saksi FERDINAND R RAHADIAN  ;</li>\n <li>Membebankan kepada Terdakwa untuk membayar biaya perkara sebesar   Rp. 2.000,-(dua ribu rupiah);</li>\n</ol>"
                  
