                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis 'petikan'
                items:
                  $ref: '#/components/schemas/petikan'

    sid-30:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: sid-30
                example: sid-30
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis 'salput'
                items:
                  $ref: '#/components/schemas/salput'

    eks-10:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: eks-10
                example: eks-10
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis p48.
                items:
                  $ref: '#/components/schemas/p48'

    eks-20:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: eks-20
                example: eks-20
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis ba18.
                items:
                  $ref: '#/components/schemas/ba17'

    pas-10:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: pas-10
                example: pas-10
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis sphmp.
                items:
                  $ref: '#/components/schemas/sphmp'                


    pas-20:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: pas-20
                example: pas-20
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis sl.
                items:
                  $ref: '#/components/schemas/sl'


    spdp:
      allOf:
        - $ref: '#/components/schemas/dokumen'
        - type: object
          properties:
            kode_jenis_dokumen:
              default: "spdp"
              example: spdp
              description: Diisi dengan spdp, lihat Kode Jenis Dokumen
            identitas_dokumen:
              required:
                - nomor
                - tanggal
              properties:
                nomor:
                  type: string
                  description: Tulis nomor surat SPDP, lihat dokumen cetaknya
                tanggal:
                  type: string
                  format: date
                  description: Tulis tanggal surat SPDP, cara penulisan merujuk bakuan penulisan tanggal
            konten_dokumen:
              required:
                - nomor_laporan
                - tanggal_laporan
                - nomor_sprindik
                - tanggal_sprindik
                - uraian_singkat_perkara
                - daftar_uu_pasal
                - waktu_kejadian  
                - tahun_kejadian                
              properties:
                nomor_laporan:
                  type: string
                  description: Tulis nomor Laporan Polisi, lihat dokumen cetaknya
                tanggal_laporan:
                  type: string
                  format: date
                  description: Tulis tanggal Laporan Polisi, cara penulisan merujuk bakuan penulisan tanggal
                nomor_sprindik:
                  type: string
                  description: Tulis nomor Surat Perintah Penyidikan, lihat dokumen cetaknya
                tanggal_sprindik:
                  type: string
                  format: date
                  description: Tulis tanggal Surat Perintah Penyidikan, cara penulisan merujuk bakuan penulisan tanggal
                uraian_singkat_perkara:
                  type: string
                  description: Tulis uraian singkat perkara, lihat dokumen Laporan Polisi
                daftar_uu_pasal:
                  type: array
                  minLength: 1
                  items:
                    type: string
                  example: [Pasal 109 ayat (1) KUHAP, Pasal 111 ayat (1) Sub Pasal 127 ayat (1) huruf (a) UU RI No. 35 Tahun 2009 tentang Narkotika, Pasal 263 KUHP jo Pasal 55 ayat (1) ke-1]
                  description: Tulis semua pasal yang disangkakan, sesuai dengan informasi pada dokumen SPDP. Cara penulisan lihat bakuan penulisan di Pedoman Pertukaran Data SPPT TI.
                tempat_kejadian_perkara:
                  required:
                    - lokasi
                  type: object
                  properties:
                    lokasi:
                      type: string
                      description: Tulis lokasi tempat kejadian perkara sesuai dengan informasi pada dokumen Laporan Polisi, termasuk RT/RW dan Kelurahan. 
                      example: Jl. Kota Baru Indah, Blok B7 No. 30 RT 01/02, Jagakarsa

                    kode_wilayah:
                      type: string
                      description: Diisi dengan merujuk pada Kode Wilayah Administrasi
                waktu_kejadian:
                  type: string
                  description: Tulis waktu kejadian perkara sesuai dengan informasi pada dokumen Laporan Polisi
                  example: Kira-kira 1 Mei antara jam 10 sampai 12 malam
                tahun_kejadian:
                  type: integer
                  nullable: true
                  description: Tulis tahun kejadian perkara
                  example: 2012
                bulan_kejadian:
                  type: integer
                  nullable: true
                  description: Bulan kejadian. jika tidak diketahui, diisi dengan null.
                  example: 6
                tanggal_kejadian:
                  type: integer
                  nullable: true
                  description: Tanggal kejadian. jika tidak diketahui, diisi dengan null.
                  example: 2
                daftar_tersangka:
                  type: array
                  minLength: 0
                  description: SPDP bisa tidak memiliki informasi tersangka sesuai dengan Perkap No. 14 Tahun 2012. Tulis semua data tersangka apabila tersedia.
                  items:
                    $ref: '#/components/schemas/tersangka'
                pejabat_penandatangan:
                  type: array
                  items:
                    $ref: '#/components/schemas/aparat_negara'
                    
    p16:
      allOf:
        - $ref: '#/components/schemas/dokumen'
        - type: object
          properties:
            kode_jenis_dokumen:
              type: string
              default: p16
              example: p16
            identitas_dokumen:
              type: object
              required:
                - nomor
                - tanggal
                - nomor_spdp
                - tanggal_terima_spdp
              properties:
                nomor:
                  type: string
                tanggal:
                  type: string
                  format: date
                nomor_spdp:
                  type: string
                  description: nomor SPDP
                tanggal_terima_spdp:
                  type: string
                  format: date
                  description: Tanggal terima SPDP
            konten_dokumen:
              type: object
              required:
                - daftar_jaksa
              properties:
