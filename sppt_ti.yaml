components:
  schemas:
    gsb:
      type: object
      properties:
        code:
          type: string
          example: mantap
        data:
          type: object
    dik-10:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: dik-10
                example: dik-10
                description: lihat data master Jenis Proses
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis SPDP.
                items:
                  $ref: '#/components/schemas/spdp'
    dik-20:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: dik-20
                example: dik-20
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis P16.
                items:
                  $ref: '#/components/schemas/p16'
    dik-30:
      required:
