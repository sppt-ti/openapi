paths:
  /proses:
    post:
      tags:
        - Endpoint Puskarda
      summary: Mengirimkan dokumen perkara
      operationId: tambahddDokumen
      description: Mengirim dokumen via SPPT TI
      parameters: 
        - in: header
          name: Accept
          schema:
            type: string
            default: application/json
          required: true
        - in: header
          name: Content-Type
          schema:
            type: string
            default: application/json
          required: true
      responses:
        '200':
          $ref: '#/components/responses/success'
        '400':
          $ref: '#/components/responses/error'
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/dik-10'
                - $ref: '#/components/schemas/dik-20'
        description: Dokumen yang akan dikirim
  /dik-10:
    post:
      parameters:
      - $ref: '#/components/parameters/header_accept_param'
      - $ref: '#/components/parameters/header_content_type_param'
