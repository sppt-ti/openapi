        name: Content-Type
        schema:
            type: string
            default: application/json
        required: true
  
  responses:
    success:
      description: Pengiriman data berhasil
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/success'
            type: object
            properties:
              code:
                example: 200
              message:
                example: "Dokumen berhasil dikirim"
    error:
      description: Pengiriman data gagal
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/error'
            type: object
            properties:
              code:
                example: 400
              message:
                example: "Server tujuan tidak memberikan response"