        - type: object
          properties:
              kode_proses:
                default: dik-60
                example: dik-60
              dokumen:
                type: array
                minItems: 1
                maxItems: 1
                description: harus diisi dengan dokumen berjenis BPT2.
                items:
                  $ref: '#/components/schemas/bpt2'
                  
    tut-10:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: tut-10
                example: tut-10
              dokumen:
                type: array
                minItems: 3
                maxItems: 3
                description: harus diisi dengan 3 dokumen berjenis P16A, P29, dan P31.
                items:
                  oneOf:
                    - $ref: '#/components/schemas/p16a'
                    - $ref: '#/components/schemas/p29'
                    - $ref: '#/components/schemas/p31'
    tut-20:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: tut-20
                example: tut-20
              dokumen:
                type: array
                minItems: 2
                maxItems: 2
                description: harus diisi dengan 2 dokumen berjenis P16A dan P26.
                items:
                  oneOf:
                    - $ref: '#/components/schemas/p16a'
                    - $ref: '#/components/schemas/p26'
    sid-10:
      required:
        - dokumen
      allOf:     # Combines Parent Object and the inline model
        - $ref: '#/components/schemas/header'
        - type: object
          properties:
              kode_proses:
                default: sid-10
                example: sid-10
              dokumen:
                type: array
                minItems: 3
                maxItems: 3
                description: harus diisi dengan 3 dokumen berjenis PMH, PPS dan PHS.
                items:
                  oneOf:
                    - $ref: '#/components/schemas/pmh'
                    - $ref: '#/components/schemas/ppp'
                    - $ref: '#/components/schemas/phs'
    
    sid-20:
      required:
