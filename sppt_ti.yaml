paths:
  /template_path:
    post:
      parameters:
      - $ref: '#/components/parameters/header_accept_param'
      - $ref: '#/components/parameters/header_content_type_param'
      tags:
        - Endpoint Puskarda
      summary: Tahap dimulainya penyidikan
